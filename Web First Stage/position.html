<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RCB</title>
    <style>
        .sun{
            position: absolute;
            top: 410px;
            left: 42%;
            
            
        }
        .Relative{
            position:relative;
        }
        
        .moon {
            position: absolute;
            left: 0;
            margin-left: 50px;
        }
        
    </style>
</head>
<body>
    <div class="fixed "> CSS Position</div>
    <div class="Relative"> CSS Relative</div>
    <div class="Relative">
        <img src="sun.png">
        <span class="sun">SUN</span>
    
        <span class="moon">MOON</span>
    </div>
    
</body>
</html>
