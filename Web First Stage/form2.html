<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .redColor{
            color: red;
        }
    </style>
</head>
<body>
    <form>
        <div>
            <label for="nameId">Name</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="text" id="nameId" name="nameName" required>
        </div>
        <div>
                <label for="ageId">Age</label>
                <span class="redColor">*</span>
                <span>:</span>
                <input type="number" id="ageId" name="ageAge" required>
        </div>
        <div>
            <button>Submit</button>
            <button>Clear</button>
        </div>
    </form>
</body>
</html>
