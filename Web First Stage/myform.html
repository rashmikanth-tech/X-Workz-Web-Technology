<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <script src="myform.js"></script>
    <style>
        .redColor {
            color: red;
        }
    </style>
</head>

<body>
    <form name="formName" onsubmit="return validation()">
        <div>
            <label for="nameId">Name</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="text" id="nameId" name="nameName" required>
        </div>
        <div>
            <label for="age">Age</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="number" id="age" name="ageAge" required>
        </div>
        <div>
            <label>Gender </label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="radio" id="male" name="gender" required>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" required>
            <label for="female">Female</label>
        </div>

        <div>
            <label >Course</label>
            <span class="redColor">*</span>
            <span>:</span>

            <input type="checkbox" id="courseID" name="courseCourse">
            <label for="courseId1">Java</label>
            
            <input type="checkbox" id="courseId2" name="courseCourse">
             <label for="courseId2">HTML</label>
            
        </div>

        <div>
            <label for="emailId">Email</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="email" id="emailId" name="emailEmail" required>
        </div>
        <div><label for="passwordId">Password</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="password" id="passwordId" name="passwordPass" required>
        </div>
        </div>
        <div><label for="confpassword">Confirm Password</label>
            <span class="redColor">*</span>
            <span>:</span>
            <input type="password" id="confpassword" name="passConfPass" required>
        </div>
        </div>

        <button type="submit" value="submit">submit</button>
        <button type="reset" value="reset">Reset</button>
    </form>

</body>

</html>
