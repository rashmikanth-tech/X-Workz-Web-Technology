<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>

<body>
    <div>
        <form> 
            <div>
                <label for="id1">Name</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="text" id="id1" required>
            </div>
            <br>
            <div>
                <label for="id2">Email</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="email" id="id2" required>
            </div>
            <br>
            <div>
                <label for="id3">Phone Number</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="number" id="id3" required>
            </div>
            <br>
            <div>
                <label for="id4">Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id4" required>
            </div>
            <br>
            <div>
                <label for="id5">Confirm Password</label>
                <span style="color: red;">*</span>
                <span>:</span>
                <input type="password" id="id5" required>
            </div>
            <br>
            <div>
                <label>Interested Core</label>
                <span style="color: red;">*</span>
                <span>:</span><br><br>

                <input type="checkbox" id="core1" value="C++">
                <label for="core1">C++</label><br>

                <input type="checkbox" id="core2" value="Python">
                <label for="core2">Python</label><br>

                <input type="checkbox" id="core3" value="HTML">
                <label for="core3">HTML</label><br>

                <input type="checkbox" id="core4" value="Java">
                <label for="core4">Java</label><br>

                <input type="checkbox" id="core5" value="C#">
                <label for="core5">C#</label><br>
            </div>
            <br>
            <button type="submit">Click</button>
        </form>
    </div>
</body>

</html>
